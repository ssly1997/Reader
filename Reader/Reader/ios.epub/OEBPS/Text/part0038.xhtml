  <h2 class="calibre9">4.1 视图基础</h2>

  <p class="calibre1">　　•视图是UIView对象，或是UIView子类对象。</p>

  <p class="calibre1">　　•视图知道如何绘制自己。</p>

  <p class="calibre1">　　•视图可以处理事件，例如触摸（touch）。</p>

  <p class="calibre1">　　•视图会按层次结构排列，位于视图层次结构顶端的是应用窗口。</p>

  <p class="calibre1">　　第1章创建的Quiz应用包括4个视图对象：2个UIButton对象和2个UILabel对象。在Quiz应用中，视图是在Interface Builder中创建的，而Hypnosister应用将通过编写代码来创建和设置视图。</p>
