  <h1 class="calibre3"><span class="calibre4">第12章 触摸事件与UIResponder</span></h1>

  <p class="calibre1">　　本书接下来的三章将创建一个名为TouchTracker的应用，深入学习触摸事件和手势处理，还会教读者如何调试应用程序。</p>

  <p class="calibre1">　　本章将创建一个“画板”视图，用户可以在该视图上触摸并绘制线条（见图12-1）。借助多点触摸，用户可以同时画多根线条。</p>
