  <h2 class="calibre9">27.5 中级练习：提升Quiz的用户体验</h2>

  <p class="calibre1">　　为第1章创建的Quiz应用添加一些动画效果，提升Quiz的用户体验。</p>

  <p class="calibre1">　　当Quiz显示一个新问题或者新答案时，应该让相应的UILabel对象从屏幕左侧飞入，并且透明度从0变为1。同时，旧问题或者旧答案对应的UILabel对象应该从屏幕右侧飞出，并且透明度从1变为0。</p>

  <p class="calibre1">　　为了让动画看起来更逼真，可以尝试并找出效果最好的时间函数和动画执行时间。</p>
