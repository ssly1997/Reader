  <h1 class="calibre3"><span class="calibre4">第8章UITableView与UITableViewController</span></h1>

  <p class="calibre1">　　很多iOS应用会在界面中使用某种列表控件：用户可以选中、删除或重排列表中的条目。这些控件其实都是UITableView对象，可以用来显示一组对象，例如，用户地址簿中的一组人名，或者App Store中最畅销的一组应用。</p>

  <p class="calibre1">　　UITableView对象虽然只能显示一列数据，但是没有行数限制。图8-1显示的是若干UITableView对象示例。</p>
