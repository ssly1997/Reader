  <h2 class="calibre9">13.10 高级练习：速度与宽度</h2>

  <p class="calibre1">　　试通过UIPanGestureRecognizer对象记录画线时的速度，然后根据这个速度修改线条的宽度。不要假设画线速度的最小值和最大值，而应该先向控制台输出速度信息，获取可靠的数据。</p>
