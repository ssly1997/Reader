  <h2 class="calibre9">10.5 初级练习：显示数字键盘</h2>

  <p class="calibre1">　　在BNRDetailViewController对象的视图中，其中一个UITextField对象负责显示BNRItem对象的valueInDollars属性。当该对象成为第一响应对象时，屏幕会显示一个类型为QWERTY的键盘。因为需要输入的是数字，所以最好将键盘类型改为数字键盘（Number Pad）。提示：可以通过属性检视面板直接在XIB文件中设置UITextField对象的键盘类型。</p>
