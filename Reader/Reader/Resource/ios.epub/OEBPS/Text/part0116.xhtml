  <h2 class="calibre9">12.7 高级练习：圆圈</h2>

  <p class="calibre1">　　为TouchTracker添加新功能，使用户可以用两根手指画出圆圈。画圈时，两根手指分别代表圆外矩形框的两个对角点（提示：实现画圈功能时，可以用两个独立的NSMutableDictioary对象来管理UITouch对象，这样容易很多）。</p>
