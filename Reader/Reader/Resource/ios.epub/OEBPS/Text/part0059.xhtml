  <h2 class="calibre9">6.9 中级练习：控制逻辑</h2>

  <p class="calibre1">　　将一个UISegmentedControl对象（分段控件）加入BNRHypnosisViewController对象的视图，UISegmentedControl对象要包含三个分段，分别对应红、绿和蓝三种颜色。当用户单击某个分段时，将BNRHypnosisView中圆形的轮廓改为相应的颜色。注意：在练习前先拷贝项目，然后在拷贝后的项目中修改代码。</p>
