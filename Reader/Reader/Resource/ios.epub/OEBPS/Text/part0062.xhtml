  <h1 class="calibre3"><span class="calibre4">第7章 委托与文本输入</span></h1>

  <p class="calibre1">　　本章介绍委托（delegation）和<span class="calibre10">UITextField</span>的使用。委托是Cocoa Touch中的一种常见设计模式，而<span class="calibre10">UITextField</span>是常用的文本输入控件。此外，还会介绍如何使用Xcode调试器，找出并修正代码中的问题。</p>

  <p class="calibre1">　　本章将继续完善HypnoNerd应用，用户可以在界面中输入并显示催眠信息，如图7-1所示。</p>
