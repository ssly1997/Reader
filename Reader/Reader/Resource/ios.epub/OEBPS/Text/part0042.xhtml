  <h2 class="calibre9">4.5 关于开发者文档</h2>

  <p class="calibre1">　　API参考手册中包含对类的使用方法的说明，开发者经常在文档中查阅该手册。但是，文档中除了API参考手册之外还包括以下内容：</p>

  <p class="calibre7"><img alt="biao4" src="../Images/image00434.jpeg" class="calibre8"/></p>

  <p class="calibre1">　　使用Apple的开发者文档是每一位iOS程序员的必修课。读者在阅读本书的过程中遇到新的类和方法时，请耐心查阅参考文档，看看除了书中介绍的之外还有哪些功能，也可以在iOS Developer Library（iOS开发者文档库）的网站中浏览SDK指南或下载感兴趣的示例代码：developer.apple.com/library。</p>
