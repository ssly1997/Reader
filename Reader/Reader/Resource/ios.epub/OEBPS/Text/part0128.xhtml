  <h2 class="calibre9">13.9 中级练习：修正错误</h2>

  <p class="calibre1">　　TouchTracker其实有一个Bug：当用户按下并选中某根线条后，TouchTracker会显示相应的菜单。如果在没有关闭该菜单的情况下就开始画新的线条，TouchTracker会在画新线条的同时拖移之前选中的线条。试修正这个错误。</p>
