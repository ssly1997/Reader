  <h2 class="calibre9">8.8 高级练习：修改UITableView对象的外观</h2>

  <p class="calibre1">　　完成中级练习后，将UITableView对象中的表格行高度改为60点。但是有一个例外，对在中级练习中加入的那个始终出现在表格末端的表格行，要保留其高度不变，仍旧是44点。最后，更新UITableView对象的背景，显示一幅图像（为了使背景图像可以正确显示，请读者参考第1章中的表1-2，根据自己的设备类型准备一个相应大小的图像文件）。</p>
