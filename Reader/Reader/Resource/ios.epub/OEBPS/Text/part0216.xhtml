  <h2 class="calibre9">24.8 中级练习：为另一个应用启用状态恢复</h2>

  <p class="calibre1">　　按照本章介绍的步骤，为HypnoNerd应用启用状态恢复。提示：首先需要编码UITextField对象中的文本，其次需要编码UIDatePicker对象中的日期。稍微复杂一些的是BNRHypnosisView对象：为了保存和恢复BNRHypnosisView对象中的所有UILabel对象，需要为其设置恢复标识，再实现相应的编码和解码方法。</p>
