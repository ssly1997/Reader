  <h2 class="calibre9">9.7 高级练习：彻底禁止移动某个表格行</h2>

  <p class="calibre1">　　完成中级练习后，读者可能会发现一个问题：虽然不能移动No more items!，但是可以将其他行移动至No more items!的下方。更新代码，解决上述问题，使No more items!能够始终位于表格视图的底部。</p>
