  <h1 class="calibre3"><span class="calibre4">第27章 控制动画</span></h1>

  <p class="calibre1">　　“animation（动画）”这个单词来源于拉丁语，意思是“the act of bringing to life.（为无生命的物体注入灵魂。）”在iOS开发中，动画能为应用注入灵魂。在界面交互过程中穿插适当的动画，可以赋予界面视觉线索，帮助用户了解应用的工作流程，从而营造有活力的用户体验。</p>

  <p class="calibre1">　　本章将为HypnoNerd添加多种动画效果，介绍各种动画技术的使用方法。</p>
