  <h2 class="calibre9">13.11 高级练习：颜色</h2>

  <p class="calibre1">　　为TouchTracker增加三根手指的向上滑动手势（swipe）。当TouchTracker识别出该手势后，需要显示一个能够设置颜色的面板。一旦用户选择了某种颜色，之后就要用这种颜色画出所有线条。显示颜色面板时，TouchTracker不应该创建额外的线条。如果无法做到这点，那么至少应该在识别出三根手指的滑动手势后，删除不应该创建的BNRLine对象。</p>
